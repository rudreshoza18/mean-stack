<mat-spinner *ngIf="isLoading"></mat-spinner>
<mat-card>
  <form [formGroup]="form" (submit)="onAddPost('h')" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" placeholder="Post Title" formControlName="title">
      <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicket.click()">Pick Image</button>
      <input type="file" #filePicket (change)="onImagePicked($event)">
    </div>
    <div class="image-preview" *ngIf="imagePreview !=='' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" alt="form.value.title" >
    </div>
    <mat-error *ngIf="form.get('image').invalid">Please select an image (jpg,jpeg,png)</mat-error>
    <mat-form-field>
      <textarea matInput rows="4" placeholder="Post Content" formControlName="content"></textarea>
      <mat-error *ngIf="form.get('content').invalid">Please enter a post Content.</mat-error>
    </mat-form-field>
    <button mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
